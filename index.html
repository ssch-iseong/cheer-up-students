<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수험생 응원 메시지 작성</title>
    <meta name="description" content="수험생들을 위한 따뜻한 응원 메시지를 작성해주세요">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
            background: #fff;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .char-count {
            text-align: right;
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .nav-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .message-count {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            color: #667eea;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">💪 수험생 응원하기</h1>
            <p class="subtitle">힘내고 있는 모든 수험생들에게<br>따뜻한 응원의 메시지를 보내주세요!</p>
        </div>

        <div class="message-count" id="messageCount">
            💌 지금까지 <span id="countNumber">0</span>개의 응원 메시지가 전달되었어요!
        </div>

        <form id="encouragementForm">
            <div class="form-group">
                <label for="message">✨ 응원 메시지</label>
                <textarea 
                    id="message" 
                    placeholder="수험생들에게 전하고 싶은 따뜻한 응원의 말을 적어주세요. 

예시: 
'지금 이 순간도 열심히 공부하고 있을 여러분, 정말 대단해요! 결과에 상관없이 노력하는 모든 과정이 소중합니다. 화이팅!'

'시험이 다가올수록 불안하겠지만, 지금까지 쌓아온 실력을 믿어보세요. 여러분의 꿈을 응원합니다! 💪'

'완벽하지 않아도 괜찮아요. 최선을 다하는 여러분의 모습 자체가 아름답습니다. 건강 챙기면서 파이팅!'"
                    maxlength="500"
                    required></textarea>
                <div class="char-count">
                    <span id="charCount">0</span>/500
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                💌 응원 메시지 전송하기
            </button>
        </form>

        <div class="success-message" id="successMessage">
            🎉 응원 메시지가 성공적으로 전송되었습니다! 
            수험생들에게 큰 힘이 될 거예요. 감사합니다! ❤️
        </div>

        <div style="text-align: center;">
            <a href="view.html" class="nav-btn">
                📖 전체 응원 메시지 보러가기
            </a>
        </div>
    </div>

    <script>
        // 로컬 스토리지 키
        const STORAGE_KEY = 'encouragementMessages';
        
        // 메시지 개수 업데이트
        function updateMessageCount() {
            const messages = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            document.getElementById('countNumber').textContent = messages.length;
        }

        // 페이지 로드 시 메시지 개수 업데이트
        updateMessageCount();

        // 글자 수 카운터
        const messageTextarea = document.getElementById('message');
        const charCountSpan = document.getElementById('charCount');

        messageTextarea.addEventListener('input', function() {
            const currentLength = this.value.length;
            charCountSpan.textContent = currentLength;
            
            if (currentLength > 450) {
                charCountSpan.style.color = '#ef4444';
            } else {
                charCountSpan.style.color = '#888';
            }
        });

        // 폼 제출 처리
        document.getElementById('encouragementForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const messageText = messageTextarea.value.trim();
            
            if (!messageText) {
                alert('응원 메시지를 입력해주세요!');
                return;
            }

            // 메시지 저장
            const messages = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            const newMessage = {
                id: Date.now(),
                message: messageText,
                timestamp: new Date().toISOString(),
                likes: 0
            };
            
            messages.unshift(newMessage); // 최신 메시지를 맨 앞에
            localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));

            // 성공 메시지 표시
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');
            
            // 폼 리셋
            messageTextarea.value = '';
            charCountSpan.textContent = '0';
            
            // 메시지 개수 업데이트
            updateMessageCount();

            // 3초 후 성공 메시지 숨기기
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        });
    </script>
</body>
</html>
